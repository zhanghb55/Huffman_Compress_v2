      <script type="text/javascript">
  var isFramesetResizable = false;
  function toggleFramesetResize()
  {
    if ( isFramesetResizable )
    {
      var f = $('bbFrameset');
      var x = f.getAttribute('rows');
      f.setAttribute('border','0');
      f.setAttribute('frameSpacing','0');
      f.setAttribute('frameBorder','0');
      f.down('frame',0).setAttribute('frameBorder','0');
      f.down('frame',0).setAttribute('frameSpacing',0);
      f.down('frame',0).setAttribute('border',0);
      f.down('frame',1).setAttribute('frameBorder','0');
      f.down('frame',1).setAttribute('frameSpacing',0);
      f.down('frame',1).setAttribute('border',0);
      f.setAttribute('rows','100,*');
      // Tackling the weird IE issue which multiplies the given pixel values by 100.
      // So, discarding the first value and speculating on the basis of the 2nd value.
      var rows = (x.substring(x.indexOf(',')));
      if ( rows.indexOf( "*" ) == -1 )
      {
        x = "*"+rows;
      }
      f.setAttribute( 'rows', x );
      isFramesetResizable = false;
    }
    else
    {
      var f = $('bbFrameset');
      var x = f.getAttribute('rows');
      f.setAttribute('border','3');
      f.setAttribute('frameSpacing','3');
      f.setAttribute('frameBorder','1');
      f.setAttribute('borderColor','#FFFFFF');
      f.down('frame',0).setAttribute('frameBorder','1');
      f.down('frame',0).setAttribute('frameSpacing',3);
      f.down('frame',0).setAttribute('border',3);
      f.down('frame',1).setAttribute('frameBorder','1');
      f.down('frame',1).setAttribute('frameSpacing',3);
      f.down('frame',1).setAttribute('border',3);
      f.setAttribute('rows','100,*');
      f.setAttribute('rows',x);      
      isFramesetResizable = true;    
    }
    return isFramesetResizable;
  }  
 </script>

	      <H1>组框概述</h1>
	      <P>Blackboard Learn 环境中包括一个页眉框（含有机构定制的图像和按钮）和若干选项卡（可以导航到 Blackboard Learn 中的不同区域）。点击一个选项卡即会打开内容框中的相应区域。通过选项卡区可以访问包含特定内容、功能和工具的网页。</P>
	      <h2>Blackboard Learn:页眉</h2>
	      <P><A href='/webapps/portal/execute/topframe?tab_tab_group_id=_84_1&frameSize=LARGE'>Blackboard Learn:页眉</A> 包含可定制的机构图像和导航按钮，用户可以利用它们来访问机构主页，访问 Blackboard Learn 帮助和注销 Blackboard Learn。它还包含可导航到 Blackboard Learn 不同区域的选项卡。</P>
	      <h2>内容</h2>
	      <P><A href='/webapps/blackboard/execute/launcher?type=Course&id=_6299_1&url='>内容</A> 始终包含以下页面之一：</P>
	      <strong>选项卡区</strong>
	      <P>单击选项卡时出现在内容框中的区域。选项卡区包含广泛的信息，使用户能够访问包含特定内容和功能的网页。</P>
	      <strong>网页</strong>
	      <P>通过下述导航工具之一进行访问时，网页会出现在内容框中。网页包含特定的内容或功能，它们源自选项卡区。</P>
	      <h2>帮助</h2>
	      <P>详细说明此组框的帮助文档位于 <A href='http://www.blackboard.com/docs/documentation.htm?DocID=191003@X@user.locale@X@'>http://www.blackboard.com/docs/documentation.htm?DocID=191003@X@user.locale@X@</A>。</P>
